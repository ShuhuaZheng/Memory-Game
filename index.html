<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css"> 
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee">
</head>

<body>
    <div class="container">
        <div class="container1">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>

                <span class="moves">0</span> Move(s) 

                <div class="restart" onclick=startGame()>
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

            <ul class="deck" id="card-deck">
                <li class="card" type="diamond">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="anchor">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="bolt">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card" type="anchor">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="diamond">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="bomb">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bomb">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" type="bolt">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>                
            </ul>
        </div>

        <div class="container2" id="final-res">
            <p class="text1">ðŸŽ‰ Congratulations! You Won! ðŸŽ‰</p>
            
            <a class="close" href=#>x</a>
            
            <div class="text2"> 
                <p>Move(s): <span id="final-move"></span></p> 
                <p>Star(s): <span id="star-rating"></span></p>
            </div>
            
            <button id="play-again" onclick="playAgain()">
                Play Again!
            </button>   
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
